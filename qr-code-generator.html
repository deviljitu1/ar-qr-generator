<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your main stylesheet -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- QRCode.js library -->
</head>
<body>
  <div class="container">
    <h1>AR Code Generator</h1>
    <p>This tool generates a QR code that links to your AR experience. When scanned, it will take you to the AR experience page.</p>

    <button class="button" onclick="generateQRCode()">Generate AR QR Code</button>
    
    <canvas id="qr-canvas" style="margin-top: 20px;"></canvas> <!-- Where the QR code will appear -->
  </div>

  <script>
    function generateQRCode() {
        // Directly using the AR experience URL
        const url = "https://deviljitu1.github.io/ar-qr-generator/ar-experience.html";
        const canvas = document.getElementById('qr-canvas');

        if (url) {
            // Generate QR code that links to the AR experience page
            QRCode.toCanvas(canvas, url, function (error) {
                if (error) {
                    console.error(error);
                    alert("There was an error generating the QR code.");
                } else {
                    console.log('QR Code generated successfully!');
                }
            });
        }
    }
  </script>
</body>
</html>
